<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="full-screen-container"></div> <!--creats the background for everything-->
        <div class="login-container"></div> <!--The entire login section that contains everything-->
            <h1 class="login-title">Welcome</h1> <!--The title that is in the section-->
            <form class="form"> <!--containes email and password input-->
                <div class="input-group"> <!--contains lable, input, and success/error message-->
                    <lable for="email">Email</lable>
                    <input type="email" name="email" id="email">
                    <span class="msg">Valid email</span>
                </div>

                <div class="input-group">
                    <lable for="password">Password</lable>
                    <input type="password" name="password" id="password">
                    <span class="msg">Incorrect password</span>
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
